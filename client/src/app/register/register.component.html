<!-- (ngSubmit)="registerForm.valid && register()" -->
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
   <h2 class="text-center text-primary">Sign up</h2>
   <hr />

   <!--              gender -->
   <div class="form-group mb-3">
      <label class="control-label" style="margin-right: 10px">I am a: </label>

      <label class="radio-inline" style="margin-right: 10px">
         <input type="radio" value="male" formControlName="gender" /> Male
      </label>

      <label class="radio-inline">
         <input type="radio" value="female" formControlName="gender" />
         Female
      </label>
   </div>

   <!--              username -->
   <app-text-input
      [formControl]="$any(registerForm.controls['username'])"
      [label]="'Username'"
   ></app-text-input>

   <!--              knownAs -->
   <app-text-input
      [formControl]="$any(registerForm.controls['knownAs'])"
      [label]="'Known As'"
   ></app-text-input>

   <!--              dateOfBirth -->
   <!-- <app-date-picker
      [formControl]="$any(registerForm.controls['dateOfBirth'])"
      [label]="'Date Of Birth'"
      [maxDate]="maxDate"
   ></app-date-picker> -->

   <!--              city -->
   <app-text-input
      [formControl]="$any(registerForm.controls['city'])"
      [label]="'City'"
   ></app-text-input>

   <!--              country -->
   <app-text-input
      [formControl]="$any(registerForm.controls['country'])"
      [label]="'Country'"
   ></app-text-input>

   <!--              password -->
   <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      [label]="'Password'"
      [type]="'password'"
   >
   </app-text-input>

   <!--              confirmPassword -->
   <app-text-input
      [formControl]="$any(registerForm.controls['confirmPassword'])"
      [label]="'Confirm Password'"
      [type]="'password'"
   ></app-text-input>

   <!-- <div class="row" *ngIf="validationErrors">
      <ul class="text-danger">
         <li *ngFor="let error of validationErrors">
            {{ error }}
         </li>
      </ul>
   </div> -->

   <!--              botones -->
   <div class="text-center">
      <!-- [disabled]="!registerForm.valid" -->
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-info" type="button" (click)="cancel()">
         Cancel
      </button>
   </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
